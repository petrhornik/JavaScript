<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_02</title>
</head>
<body>
    
    <h1>Výstup pomocí document.write()</h1>
    <p>Nějaký random text</p>

    <script>
        document.write(5+6);
    </script>

    <!-- Tato medoda jednoduše vypíše svůj obsah do HTML na místě kde se nachází. -->
    
    <p>Nějaký další text</p>
</body>
</html>
