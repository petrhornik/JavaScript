<!-- Pokud nechci psát JS přímo do .html souboru tak mohu vytvořit
    samostatný soubor s příponou .js a psát veškeré věci tam.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <script src="scripty.js"></script> <!-- Skriptovací soubor připojím k HTML tímto způsobem - jednoduše přidám src (source{zdroj}) = určuje odkud se budou funkce/scripty "volat" -->
</head>
<body>
    
    <h3>Použití externího JS souboru</h3>

    <p id="test">Testovací text nepsaný JS!</p>

    <button type="button" onclick="mojeFUNKCE()">Tlacitko :)</button>

</body>
</html>

<!-- Lze použít i JS souboru na webu pomocí zadání URL do src-->
