<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_04</title>
</head>
<body>
    
    <script>
        function mojeFUNKCE() {

            document.getElementById("test1").innerHTML = "Ahoj :DD";
            document.getElementById("test2").innerHTML = "Vítej na mé stránce! ";
        }
        
    </script>

    <p id="test1"></p>
    <p id="test2"></p>

    <button type="button" onclick="mojeFUNKCE()">Přivítání</button>



</body>
</html>

<!-- Jednotlivé statementy se mohou dále slučovat do tzv. kódovacích bloků(uvnitř bloku je to co se nachází mezi {}) - těchto bloků využívají např. funkce
    kódovací bloky jsou velmi užitečné - hl. v případech když potřebujeme použít nějakou část kódu několikrát -->
