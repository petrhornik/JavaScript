<!-- 
 
; = semicolon
    - používá se pro oddělování jednotlivých statementů
            - na konec každého statementu ho musíme napsat jinak JS nebude "spolupracovat" XD

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_02</title>
</head>
<body>
    
    <script>
        let a, b, c; /*nadefinujeme proměnné podobně jako v pythonu/C*/
        a = 5;
        b = 10;
        c = a + b;
        document.write(c)

        /* při oddělování pomocí ; mužeme jednotlive statementy psát i za sebe: a = 5; b = 10; c = a + b; */
    </script>

</body>
</html>
